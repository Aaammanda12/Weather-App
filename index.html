
<!DOCTYPE html>
<html>

<head>
    
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="app-code-source">
            <div class=row>
                <div class=col-12>
                    <form class="form-inline" id="search-form" class=col-6>
                        <div class="form-group mb-2">
                            <input type="search" placeholder="Search for a city..." id="city-name">
                        </div>
                        <div class=col-3>
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
                        </div>
                        <div class=col-3>
                            <button class="btn btn-success" id="current-button">
                                Location
                            </button>
                        </div>
                    </form>
                    </div>
                    </div>
                    <div class=row>
                    <div class=col-6>
                        <div clas="clearfix">
                        <span id="temperature" class="float-left"></span>
                        <span class="units"><a href="#" id="celsius-link">°C |</a><a href="#" id="fahrenheit-link"> °F </a></span>
                        </div>
                </div>
            </div>
                    <div class=row>
                        <div class=col-6>
                            <h1 id="location">
                                
                            </h1>
                        </div>
                        <div class="row">
                        <div class=col-6>
                            <div class="clearfix weather-temperature">
                            <img
                                src=""
                                alt="Clear"
                                id="icon"
                                class="float-right"
                            />
                                <ul class=Date>
                                <li id="currentDate"></li>
                                <li id="weatherDescription"></li>
                            </ul>
                        </div>
                        </div>
                        </div>
                    </div>
                        <div class=col-6>
                            <ul>
                                <li>
                                    Humidity <span id="humidity"></span>%
                                </li>
                                <li>
                                    Wind <span id="wind"></span>km/h
                                </li>
                            </ul>
                        </div>
                        </div>
                        </div>
                    </div>
                        <a href="https://github.com/Aaammanda12/Weather-App" target="_blank">Open-source code </a> by Amanda
                    </div>
                    
                    
                        <script src=src/app.js></script>

</body>

</html>
