<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />

</head>

<body>
    <div class="container">
        <div class=app>
            <div class=row>
                <div class=col-12>
                    <form class="form-inline" id="search-form" class=col-6>
                        <div class="form-group mb-2">

                        </div>
                        <div class=col-3>
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
                        </div>
                        <div class=col-3>
                            <button class="btn btn-success" id="current-button">
                                Location
                            </button>
                        </div>
                    </form>


                    <div>
                        <span class="temperature" id="temperature"></span>
                        <span class="units">Â°C</span>

                    </div>
                    <div>
                        <div class=col-1></div>
                        <ul class=Date>
                            <li id="currentDate"></li>
                            <li id="description"></li>
                        </ul>
                    </div>
                    <div class=row>
                        <div class=col-6>
                            <h1 id="location">

                            </h1>
                        </div>
                        <div class=col-6>
                            <ul>
                                <li>
                                    Humidity <span id="humidity"></span>%
                                </li>
                                <li>
                                    Wind <span id="wind"></span>km/h
                                </li>
                            </ul>
                        </div>


                        <script src=src/app.js></script>

</body>

</html>
